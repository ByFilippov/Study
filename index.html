<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link id="dark__link" href=" " rel="stylesheet">
    <title>Java Test</title>
</head>
<body>
    <div class="container">
        <div class="block dark__block">
            <h1 id="theme__header"></h1>
            <div id="dark__toggle__block"><input type="checkbox" onclick="darkTheme()"></div>
        </div>

        <div class="age__block">
            <h1>Your Age in Days</h1>
            <div class="days__holder"><h3 id="your__days"></h3></div>
            <a onclick="yearsInDays()" class="button blue__button" id="age__click">Click Me</a>
            <a onclick="reset()" class="button red__button" id="age__reset">Reset</a>
        </div>

        <div class="block">
            <h1>Cats cats cats...</h1>
            <a onclick="cat__gen()" class="button green__button" id="cat__gen">Generate One!</a>
            <a onclick="cat__cleaner()" class="button red__button" id="cat__clean">Clean One!</a>   
            <div class="cats__flex__box" id="cat__hood">

            </div> 
        </div>

        <div class="block" id="rock__box">
            <h1>Rock, Paper, Scissors</h1>
            <div class="flex__box rock__block" id="block__flex">
                <img alt="rock" onclick="rpsGame(this)" id="rock" src="img/rock.jpg">
                <img alt="paper" onclick="rpsGame(this)" id="paper" src="img/paper.png">
                <img alt="scissors" onclick="rpsGame(this)" id="scissors" src="img/scissors.jpg">
            </div>
        </div>

        <div class="block">
            <h1>Change the Color</h1>
            <div class="flex__box" id="buttons__block">
                    <select class="select__color" name="backdrop" id="background"  onchange="buttonColorChange(this)">
                        <option value="reset">none</option>
                        <option value="random">random</option>
                        <option value="red">red</option>
                        <option value="green">green</option>
                    </select>
                <a class="button blue__button">Wee!</a>
                <a class="button yellow__button">Yahoo!</a>
                <a class="button red__button">Google!</a>
                <a class="button green__button" >Facebook!</a>
            </div>
        </div>

        <div class="block blackjack">
            <h1>Blackjack</h1>
            <h2><span id="blackjack__status">Let's play!</span></Let></h2>
            
            <div class="blackjack__box">
                <div class="flex__box">
                    <div class="your__box" id="your__box">
                    <h2>You: <span id="your__blackjack__score">0</span></h2>
                    </div>
                    <div class="dealer__box" id="dealer__box">
                        <h2>Dealer: <span id="dealer__blackjack__score">0</span></h2>
                    </div>
                </div>
                <div class="buttons__box">
                    <a class="button blue__button" id="blackjack__hit__button">Hit</a>
                    <a class="button yellow__button" id="blackjack__stand__button"> Stand</a>
                    <a class="button red__button" id="blackjack__deal__button">Deal</a>
                </div>
            </div>
            
            <div class="blackjack__table flex__box">
                <table>
                    <tr>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Draws</th>
                    </tr>
                    <tr>
                        <td><span id="blackjack__wins">0</span></td>
                        <td><span id="blackjack__losses">0</span></td>
                        <td><span id="blackjack__draws">0</span></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/darkTheme.js"></script>
</body>
</html>
